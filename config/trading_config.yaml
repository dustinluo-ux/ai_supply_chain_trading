# Trading Configuration
# Controls data provider, executor, and trading mode

trading:
  # Mode: backtest, paper, live
  mode: "backtest"
  
  # Data provider: csv, ib
  data_provider: "csv"
  
  # Executor: mock, ib_paper, ib_live
  executor: "mock"
  
  # Initial capital for backtesting
  initial_capital: 100000
  
  # IB Settings (for paper/live trading)
  ib:
    host: "127.0.0.1"
    port: 7497  # 7497 = paper, 7496 = live
    client_id: 1
    
  # Data Settings
  data:
    csv_dir: "data/prices"
    cache_dir: "data/cache"
    
  # Execution Settings
  execution:
    auto_paper: true
    paper_account: "DU123456"  # Your paper trading account
    live_account: "U123456"     # Your live account (if applicable)
    min_order_size: 1
    max_position_size: 50000

# Position sizing (Stage 4): ATR-based. Position $ = (Equity * risk_pct) / (ATR * atr_multiplier)
position_sizing:
  risk_pct: 0.02        # Fraction of equity risked per position (e.g. 2%)
  atr_multiplier: 2.0  # Stop distance in ATRs; higher = larger position per dollar risk

# Risk management thresholds
risk:
  max_drawdown_pause: -0.10   # pause auto_paper if portfolio drawdown exceeds 10%
  max_daily_loss: -0.03       # skip execution if yesterday's return below -3%
